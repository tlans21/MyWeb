	<html>
		<head>
			<title>정보 등록</title>
			<link type="text/css" rel="stylesheet" href="나의 친구 등록.css">
		</head>
			<body class="main">
				<form action="축하.html" method="post">
					<fieldset>
						<legend>정보 등록</legend>
						1. 이 름 : <input type="text" placeholder="이 름"><br>
						2. 이 메 일 : <input type="email" placeholder=""><br>
						3. 휴대폰 번호 : <input type="tel" placeholder="010-1234-5678">
					</fieldset><br>
					<fieldset>
						<legend>기타 정보</legend>
						1. 직 업 <input type="text" list="job">
						<datalist id="job">
							<option value="개발자"></option>
							<option value="코더"></option>
							<option value="게임 기획자"></option>
						</datalist>
						<select>
							<option value="1">개발자</option>
							<option value="2">코더</option>
							<option value="3">게임 기획자</option>
						</select><br>
						2. 성별 <label>남성
							<input type="radio" name="sex" value="1">
							여성
							<input type="radio" name="sex" value="2"><br>
						</label> 
						3. 취미 <br><label>
							<input type="checkbox" value="1">게임
							<input type="checkbox"
							value="2">독서
							<input type="checkbox" value="3">프로그래밍 공부
						</label>
					</fieldset>
					<h3>자기 소개</h3>
					<textarea cols="90" rows="10" placeholder="글을 입력하세요."></textarea><br>
					<label>
						<input type="submit" value="확인">
						<input type="reset" value="취소">
						<input type="image" src="고양이1.jfif" width="100px" height="100px">
					</label>
				</form>
